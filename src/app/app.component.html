<main>
  <h1 class="poppins-bold">Rxjs Countdown Timer</h1>

  <p class="poppins-medium">
    {{ this.remainingTime() }}
  </p>

  <form [formGroup]="form" (submit)="executeCountdownTimer()">
    <fieldset>
      <label for="interval">Interval</label>
      <input
        type="number"
        id="interval"
        min="1"
        step="1"
        required
        formControlName="interval"
      />
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</main>
